<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto AluraOne</title>
    <!--<link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>-->
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>

</head>
<body>

        <header class="header">
            <img src="img/Logo.png" alt="">
        </header>

        <main class="main">

            <section class="s1" id="s1">

                <div class="cuadro_texto">
                    <textarea name="" cols="30" rows="10" placeholder="Ingrese el texto aqui" class="texto_ingresado"
                    id="texto_ingresado"></textarea>
                </div>

                <div class="exclamacion">
                    <p><img src="img/bi_exclamation-circle-fill.png" alt=""> Solo letras minúsculas y sin acentos</p>

                </div>

                <div class="botones">

                    <button class="button_E" id="button_E">Encriptar</button>
                    <button class="button_D" id="button_D">Desencriptar</button>

                </div>

            </section>

            <section class="s2" id="s2">

                <div class="muñeco" id="muñeco">
                    <img   src="img/Muñeco.png" alt="">
                </div>

                <div class="mensajeFinal" id="mensajeFinal">Ningún mensaje fue encontrado

                </div>


                <div class="textoIngresa" id="texto_Ingresa">
                    <p>Ingresa el texto que desees encriptar o desencriptar.</p>
                </div>

                <div >
                    <button class="button_C" id="button_C">Copiar</button>
                </div>

            </section>

        </main>

        <footer class="footer">V.5</footer>

</body>
</html>
